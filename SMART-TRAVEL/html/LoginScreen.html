<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-euiv="X-US-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial0scale=1.0">
		<title>Login or Registration </title>
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>

		<header>
			<h2 class="logo"> Logo</h2>
			<nav class="navigation">
				<a href="newhome.html"> Home </a>
				<a href="newabout.html"> About </a>
				<a href="newdiscover.html"> Discover </a>
				<a href="newflights.html"> Flights </a>
				
				<button class="btnLogin-popup">Login</button>
			
			</nav>

		</header>

		<div class="wrapper">
			<span class="icon-close">
				<ion-icon name="close"></ion-icon>
			</span>

			<div class="form-box login">
				<h2>Login</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input type="email" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">
					Remember Me </label>
					<a href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="login-register">
						<p>Don't have an account? <a href="#"
							class="register-link">Register</a></p>
					</div>
				</form>
			</div>

			<div class="form-box register">
				<h2>Registration</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="person"></ion-icon></ion-icon>
						</span>
						<input type="text" required>
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input type="email" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox"> I agree to the terms and conditions</label>
					</div>
					<button type="submit" class="btn">Register</button>
					<div class="login-register">
						<p>Already have an account? <a href="#"
							class="login-link">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="/frontend js/script.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
