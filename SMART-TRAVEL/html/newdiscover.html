  <script>

    console.log('about to fetch data');


    async function catchData() {
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': '1fad265bc2msh7957780be0013bep140550jsn939508d730d6',
          'X-RapidAPI-Host': 'tripadvisor16.p.rapidapi.com'
        }
      };

      const response = await fetch('https://tripadvisor16.p.rapidapi.com/api/v1/restaurant/searchLocation?query=mumbai', options);
      const answer = await response.json();

      var outputHTML = "";
      for (var i = 0; i < answer.data.length; i++) {
        outputHTML += answer.data[i].name + "<br>"; // Append a line break after each restaurant name
      }
      document.getElementById("output_div").innerHTML = outputHTML;
    }


    catchData()
      .then(response => {
        console.log('did it!');
      })
      .catch(error => {
        console.log('error!');
        console.error(error);
      })

  </script>
